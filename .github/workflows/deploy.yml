name: Build & Deploy to EC2 via GHCR

on:
  push:
    branches:
      - main   # triggers when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/cloud-demo:latest .

      # 4️⃣ Push image to GHCR
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/cloud-demo:latest

      # 5️⃣ Deploy on EC2
      - name: SSH & Deploy on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key.pem
          chmod 600 ~/.ssh/my-key.pem
          ssh -i ~/.ssh/my-key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }} &&
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/cloud-demo:latest &&
            docker stop cloud-demo || true &&
            docker rm cloud-demo || true &&
            docker run -d -p 3001:3001 --name cloud-demo ghcr.io/${{ secrets.GHCR_USERNAME }}/cloud-demo:latest
          "
