name: Deploy Cloud App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload project files to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/cloud-demo/

      - name: Run project on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/cloud-demo
            docker stop cloud-demo || true
            docker rm cloud-demo || true
            docker build -t cloud-demo:latest \
              --build-arg PORT=${{ secrets.PORT }} \
              --build-arg DB_USER=${{ secrets.DB_USER }} \
              --build-arg DB_PASS=${{ secrets.DB_PASS }} .
            docker run -d -p 3001:3001 --name cloud-demo cloud-demo:latest
          EOF

