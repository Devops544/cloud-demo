name: Blue-Green Deploy Cloud Demo to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è Convert GHCR username to lowercase (GHCR requires lowercase names)
      - name: Set lowercase username
        id: vars
        run: echo "username=$(echo '${{ secrets.GHCR_USERNAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # 3Ô∏è Log in to GHCR
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ steps.vars.outputs.username }} --password-stdin

      # 4Ô∏è Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ steps.vars.outputs.username }}/cloud-demo:latest .

      # 5Ô∏è Push Docker image
      - name: Push Docker image
        run: docker push ghcr.io/${{ steps.vars.outputs.username }}/cloud-demo:latest

      # 6Ô∏è Full automatic Blue-Green deploy with instant rollback
      - name: Blue-Green Deploy on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

          ssh -i ~/.ssh/key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            USERNAME=$(echo '${{ secrets.GHCR_USERNAME }}' | tr '[:upper:]' '[:lower:]')

            echo ' Logging into GHCR...'
            docker login ghcr.io -u \$USERNAME -p ${{ secrets.GHCR_TOKEN }}

            echo '‚¨á Pulling latest Docker image...'
            docker pull ghcr.io/\$USERNAME/cloud-demo:latest

            echo ' Starting GREEN container on port 3002...'
            docker stop cloud-demo-green || true
            docker rm cloud-demo-green || true
            docker run -d -p 3002:3001 --name cloud-demo-green ghcr.io/\$USERNAME/cloud-demo:latest

            echo ' Waiting for GREEN startup...'
            sleep 10

            echo ' Checking health of GREEN...'
            if curl -s http://localhost:3002/health | grep -q 'ok'; then
              echo ' GREEN is healthy! Switching traffic...'

              #  Switch Caddy traffic from BLUE (3001) ‚Üí GREEN (3002)
              sudo sed -i 's/127.0.0.1:3001/127.0.0.1:3002/' /etc/caddy/Caddyfile
              sudo caddy reload
              echo ' Traffic switched to GREEN (3002) successfully.'

              # Keep BLUE idle for instant rollback
              echo 'üü¶ Keeping BLUE container running (idle for rollback).'

            else
              echo '‚ùå GREEN failed health check! Rolling back automatically...'

              #  Revert traffic to BLUE instantly
              sudo sed -i 's/127.0.0.1:3002/127.0.0.1:3001/' /etc/caddy/Caddyfile
              sudo caddy reload

              echo ' Rolled traffic back to BLUE (3001).'
              echo ' Keeping GREEN for debugging.'
            fi

            echo ' Current containers status:'
            docker ps --format 'table {{.Names}}\t{{.Ports}}\t{{.Status}}'
          "
