
name: Simple EC2 Deploy

on:
  push:
    branches:
      - main   # jab main branch par push hoga

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH key
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Copy project files to EC2
      - name: Upload project to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" ./ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/cloud-demo/

      # 4️⃣ Deploy on EC2 (Docker build & run)
      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/${{ secrets.EC2_USER }}/cloud-demo &&
            docker stop cloud-demo || true &&
            docker rm cloud-demo || true &&
            docker build -t cloud-demo . &&
            docker run -d -p 3001:3001 --name cloud-demo cloud-demo
          "

