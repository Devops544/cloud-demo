name: Blue-Green Deploy (Cloud Demo)

on:
  push:
    branches:
      - main        # Automatically trigger on push to main
  workflow_dispatch: # Manual trigger via "Run workflow" button

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Copy deployment script to EC2
      - name: Copy deployment script to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "blue-green-deploy.sh"
          target: "/home/ubuntu/cloud-demo"

      # 3️ Run deployment script on EC2
      - name: Run deployment script on EC2
        uses: appleboy/ssh-action@v0.1.7
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/cloud-demo
            chmod +x blue-green-deploy.sh
            # Pass secrets to the script
            GHCR_USERNAME=$GHCR_USERNAME GHCR_TOKEN=$GHCR_TOKEN ./blue-green-deploy.sh
