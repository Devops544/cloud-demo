name: Build & Deploy to EC2 via GHCR

on:
  push:
    branches:
      - main   # Run this when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set username to lowercase (once, for all steps)
      - name: Set lowercase username
        id: vars
        run: echo "username=$(echo '${{ secrets.GHCR_USERNAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # 3ï¸âƒ£ Log in to GitHub Container Registry
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ steps.vars.outputs.username }} --password-stdin

      # 4ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          echo "ðŸš§ Building image for ${{ steps.vars.outputs.username }}..."
          docker build -t ghcr.io/${{ steps.vars.outputs.username }}/cloud-demo:latest .
          echo "âœ… Build complete!"

      # 5ï¸âƒ£ Push Docker image to GHCR
      - name: Push Docker image
        run: |
          echo "ðŸ“¦ Pushing image to GitHub Container Registry..."
          docker push ghcr.io/${{ steps.vars.outputs.username }}/cloud-demo:latest
          echo "âœ… Image pushed successfully!"

      # 6ï¸âƒ£ SSH into EC2 and deploy the container
      - name: Deploy on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key.pem
          chmod 600 ~/.ssh/my-key.pem

          echo "ðŸš€ Connecting to EC2 and deploying container..."
          ssh -i ~/.ssh/my-key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            docker login ghcr.io -u ${{ steps.vars.outputs.username }} -p ${{ secrets.GHCR_TOKEN }} &&
            docker pull ghcr.io/${{ steps.vars.outputs.username }}/cloud-demo:latest &&
            docker stop cloud-demo || true &&
            docker rm cloud-demo || true &&
            docker run -d -p 3001:3001 --name cloud-demo ghcr.io/${{ steps.vars.outputs.username }}/cloud-demo:latest
          "
          echo "âœ… Deployment finished!"
