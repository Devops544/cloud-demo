name: Deploy Cloud App

on:
  push:
    branches:
      - main   # ðŸ‘ˆ main branch par push hone par run karega

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Repo checkout karo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: SSH setup for EC2
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Step 3: Project files EC2 par bhejna
      - name: Upload project to EC2
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/cloud-demo/

      # Step 4: EC2 par Docker container rebuild & run
      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/cloud-demo &&
            docker stop cloud-demo || true &&
            docker rm cloud-demo || true &&
            docker build -t cloud-demo . &&
            docker run -d -p 3001:3001 --name cloud-demo cloud-demo
          "

